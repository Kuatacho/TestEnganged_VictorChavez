server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    root /usr/share/nginx/html;
    # Prefer CSR index generated by Angular build when present
    index index.csr.html index.html index.htm;
    index index.html index.htm;

    # Serve files, fallback to index.csr.html (CSR build) then index.html for SPA routes
    location / {
        try_files $uri $uri/ /index.csr.html /index.html;
    }

    # Proxy API requests to backend service
    location /api/ {
        proxy_pass http://backend:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
