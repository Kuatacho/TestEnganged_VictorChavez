<div class="app-shell">
  <div *ngIf="products.length === 0" class="text-center">Cargando productos...</div>

  <div *ngIf="products.length > 0" class="product-card hero" role="region" aria-label="Product carousel">
    <div class="product-image" style="min-height:420px;">
      <img [src]="products[currentIndex].image_url" [alt]="products[currentIndex].name">
    </div>
    <div class="product-body">
      <div>
        <div class="product-title" style="font-size:2rem">{{ products[currentIndex].name }}</div>
        <div class="product-price" style="font-size:1.5rem">{{ products[currentIndex].price | currency:'USD' }}</div>
        <div class="product-desc" style="margin-top:0.8rem">{{ products[currentIndex].description }}</div>
      </div>

      <div>
        <div class="carousel-controls">
          <button class="carousel-btn" (click)="prev()">◀</button>
          <a [routerLink]="['/checkout']" [queryParams]="{ product_id: products[currentIndex].id }" class="carousel-btn buy">Comprar</a>
          <button class="carousel-btn" (click)="next()">▶</button>
        </div>
      </div>
    </div>
  </div>
</div>
